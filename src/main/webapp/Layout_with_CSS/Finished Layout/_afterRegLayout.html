<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Logo -->
    <link rel="icon" href="images/logo_head.png" type="image/icon type">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../styles/afterReg.css">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/30877617bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="#afterReg" method="post">
        <div class="container-fluid">
            <div class="row pt-4 justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="w-100 mx-auto" style="font-size: 50px; color:#B82481; font-family: Righteous;">ONLY FUNDS
                    </h1>
                    <h2 class="w-100 mx-auto" style="font-size: 36px; color:#69336D;">Create your own work and earn
                        money!
                    </h2>
                </div>
                <div class="col-7 mt-3">
                    <h3>Describe yourself</h3>
                    <textarea name="bio-input" id="biography" class="form-control"
                        placeholder="Write something here, max 1000 characters"></textarea>
                    <h3 class="mt-2">What are you interested in?</h3>
                    <div class="checkbox-list">
                        <div class="checkbox-group">
                            <input class="form-check-input" type="checkbox" value="art" id="art_input">
                            <label class="form-check-label" for="art_input">
                                Art
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <input class="form-check-input" type="checkbox" value="s&g" id="s&g_input">
                            <label class="form-check-label" for="s&g_input">
                                Software & Games
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <input class="form-check-input" type="checkbox" value="journalism" id="journalism_input">
                            <label class="form-check-label" for="journalism_input">
                                Journalism
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <input class="form-check-input" type="checkbox" value="photography" id="photography_input">
                            <label class="form-check-label" for="photography_input">
                                Photography
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <input class="form-check-input" type="checkbox" value="music" id="music_input">
                            <label class="form-check-label" for="music_input">
                                Music
                            </label>
                        </div>
                        <div class="checkbox-group">
                            <input class="form-check-input" type="checkbox" value="others" id="others_input">
                            <label class="form-check-label" for="others_input">
                                Others
                            </label>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button id="submit" class="btn btn-lg btn-success mt-4" type="submit">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
